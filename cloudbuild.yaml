steps:
    # This step runs the unit tests on the app
    -   name: 'golang'
        id: Lint
        args: ['make', 'lint']

    -   name: 'golang'
        id: Test
        args: ['make', 'test']
    
    # This step builds the container image.
    -   name: 'gcr.io/cloud-builders/docker'
        id: Build
        args:
        - 'build'
        - '-t'
        - 'gcr.io/$PROJECT_ID/guestbook-go:$SHORT_SHA'
        - '.'
    #   args: ['make', 'build']
    
    # This step pushes the image to Container Registry
    # The PROJECT_ID and SHORT_SHA variables are automatically
    # replaced by Cloud Build.
    -   name: 'gcr.io/cloud-builders/docker'
        id: Push
        args:
        - 'push'
        - 'gcr.io/$PROJECT_ID/guestbook-go:$SHORT_SHA'
    #   args: ['make', 'push']
    -   name: 'gcr.io/cloud-builders/gcloud'
        id: Generate manifest
        entrypoint: /bin/sh
        args:
        - '-c'
        - |
            sed "s/GOOGLE_CLOUD_PROJECT/${PROJECT_ID}/g" guestbook-controller.json | \
            sed "s/COMMIT_SHA/${SHORT_SHA}/g" > guestbook-controller.json
        # This step deploys the new version of our container image
        # in the hello-cloudbuild Kubernetes Engine cluster.
    -   name: 'gcr.io/cloud-builders/kubectl'
        id: Deploy
        args:
        - 'apply'
        - '-f'
    #   - 'kubernetes.yaml'
        - 'guestbook-controller.json'
        env:
            - 'CLOUDSDK_COMPUTE_ZONE=australia-southeast1-b'
            - 'CLOUDSDK_CONTAINER_CLUSTER=guestbook-demo'